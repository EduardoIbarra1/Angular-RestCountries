<table class="table table-hover" >
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre oficial</th>
            <th>Poblacion</th>
            <th>Ver m√°s</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of paises; let i= index"
            class="animate__animated animate__fadeIn">    
            <td>{{i+1}}</td>
            <td>
                <img  class="small-flag" [src]="p.flags.png" [alt]="p.flags.alt">
            </td>
            <td>{{p.capital}}, {{p.name.common}}</td>
            <td>{{p.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', p.cca2]">Ver mas..</a>
            </td>
        </tr>
    </tbody>
</table>
